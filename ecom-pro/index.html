<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet" />

        <title>ECOMMERCE PRODUCT</title>

        <link rel="stylesheet" href="/scssfile/style.css" />
    </head>

    <body>
        <!-- HEADER SECTION WITH NAV -->
        <section class="general">

            <main class="Ecom">
                <nav>
                    <img class="header-logo"
                        src="./ecommerce-product-page-main/images/logo.svg" alt />
                    <ul>
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href>Contact</a></li>
                    </ul>

                    <div class="cart">
                        <img id
                            src="./ecommerce-product-page-main/images/icon-cart.svg"
                            alt />
                    </div>

                    <div class="avatar">
                        <img id="ava"
                            src="./ecommerce-product-page-main/images/image-avatar.png"
                            alt />
                    </div>
                </nav>
            </main>

            <!-- HERO PAGE -->

            <section class="hero">
                <div class="hero-content1">
                    <img class="hero-content1-image"
                        src="./ecommerce-product-page-main/images/image-product-1.jpg"
                        alt />

                    <img class="hero-content1-thumbnail1"
                        src="./ecommerce-product-page-main/images/image-product-1-thumbnail.jpg"
                        alt>
                    <img class="hero-content1-thumbnail2"
                        src="./ecommerce-product-page-main/images/image-product-2-thumbnail.jpg"
                        alt>
                    <img class="hero-content1-thumbnail3"
                        src="./ecommerce-product-page-main/images/image-product-3-thumbnail.jpg"
                        alt>
                    <img class="hero-content1-thumbnail4"
                        src="./ecommerce-product-page-main/images/image-product-4-thumbnail.jpg"
                        alt>
                </div>

                <div class="hero-content2">
                    <p class="hero-content2-text">Sneaker Company</p>

                    <h1 class="hero-content2-writeup">Fall Limited Edition
                        Sneakers</h1>

                    <p class="hero-content2-paragraph">
                        These low-profile sneakers are your perfect casual wear
                        companion.
                        Featuring a durable rubber outer sole, theyâ€™ll withstand
                        everything
                        the weather can offer.
                    </p>
                    <span class="hero-content2-pricetag">$125.00</span>
                    <span class="hero-content2-discount">50%</span> <br />
                    <span class="hero-content2-percentage">&#36; 250.00</span>
                    <br />

                    <div class="hero-content2-addtocart">
                        <span class="hero-content2-numbers">&minus; </span>
                        <span class="hero-content2-zero">&#48; </span>
                        <span class="hero-content2-plus">&plus;</span>
                    </div>
                    <button class="hero-content2-button">
                        <img class="hero-content2-click"
                            src="./ecommerce-product-page-main/images/icon-cart.svg"
                            alt />
                        <span class="hero-content2-add">Add to cart</span>
                    </button>
                </div>
            </section>

        </section>

    </body>

</html>
